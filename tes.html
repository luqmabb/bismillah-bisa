<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Carousel with Slider</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    .carousel {
      position: relative;
      overflow: hidden;
    }
    .carousel-inner {
      display: flex;
    }
    .carousel-item {
      flex: 0 0 100%;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      z-index: 1;
    }
    .arrow-left {
      left: 0.5rem;
    }
    .arrow-right {
      right: 0.5rem;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-xl mx-auto mt-8 ">
    <div class="bg-white p-8 rounded-lg shadow-md">
      <div class="carousel carousel-1 relative">
        <div class="carousel-inner flex transition-transform">
          <div class="carousel-item w-full transition duration-500">
            <img src="src/img/image1.jpg" alt="Image 1" class="w-full">
          </div>
          <div class="carousel-item w-full transition duration-500">
            <img src="src/img/image2.jpg" alt="Image 2" class="w-full">
          </div>
          <div class="carousel-item w-full transition duration-500">
            <img src="src/img/image3.jpg" alt="Image 3" class="w-full">
          </div>
        </div>
        <div class="arrow arrow-left" onclick="prevSlide('carousel-1')">
          &lt;
        </div>
        <div class="arrow arrow-right" onclick="nextSlide('carousel-1')">
          &gt;
        </div>
      </div>
    </div>
    <div class="bg-white p-8 rounded-lg shadow-md mt-10">
      <div class="carousel carousel-2 relative">
        <div class="carousel-inner flex transition-transform">
          <div class="carousel-item w-full transition duration-500">
            <img src="src/img/image4.jpg" alt="Image 4" class="w-full">
          </div>
          <div class="carousel-item w-full transition duration-500">
            <img src="src/img/image5.jpg" alt="Image 5" class="w-full">
          </div>
          <div class="carousel-item w-full transition duration-500">
            <img src="src/img/image6.jpg" alt="Image 6" class="w-full">
          </div>
        </div>
        <div class="arrow arrow-left" onclick="prevSlide('carousel-2')">
          &lt;
        </div>
        <div class="arrow arrow-right" onclick="nextSlide('carousel-2')">
          &gt;
        </div>
      </div>
    </div>
    <div class="bg-white p-8 rounded-lg shadow-md mt-10">
      <div class="carousel carousel-3 relative">
        <div class="carousel-inner flex transition-transform">
          <div class="carousel-item w-full transition duration-500">
            <img src="src/img/image7.jpg" alt="Image 7" class="w-full">
          </div>
          <div class="carousel-item w-full transition duration-500">
            <img src="src/img/image8.jpg" alt="Image 8" class="w-full">
          </div>
          <div class="carousel-item w-full transition duration-500">
            <img src="src/img/image9.jpg" alt="Image 9" class="w-full">
          </div>
        </div>
        <div class="arrow arrow-left" onclick="prevSlide('carousel-3')">
          &lt;
        </div>
        <div class="arrow arrow-right" onclick="nextSlide('carousel-3')">
          &gt;
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentIndex = 0;

    function showItem(index, carouselId) {
      const items = document.querySelectorAll(`#${carouselId} .carousel-item`);
      items.forEach((item, i) => {
        if (i === index) {
          item.style.transform = 'translateX(0%)';
        } else {
          item.style.transform = `translateX(-100%)`;
        }
      });
    }

    function nextSlide(carouselId) {
      const carouselItems = document.querySelectorAll(`#${carouselId} .carousel-item`);
      currentIndex++;
      if (currentIndex >= carouselItems.length) {
        currentIndex = 0;
      }
      showItem(currentIndex, carouselId);
    }

    function prevSlide(carouselId) {
      const carouselItems = document.querySelectorAll(`#${carouselId} .carousel-item`);
      currentIndex--;
      if (currentIndex < 0) {
        currentIndex = carouselItems.length - 1;
      }
      showItem(currentIndex, carouselId);
    }
  </script>
</body>
</html>
